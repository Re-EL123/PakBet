  <!-- Firebase SDK Script -->
  <script type="module">
    import { initializeApp }   from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAnalytics }    from "https://www.gstatic.com/firebasejs/11.8.1/firebase-analytics.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCfragjh50KQRj5G6jm7fZdR2bI2NoQsdk",
      authDomain: "pakbet-b0abe.firebaseapp.com",
      projectId: "pakbet-b0abe",
      storageBucket: "pakbet-b0abe.firebasestorage.app",
      messagingSenderId: "499452911724",
      appId: "1:499452911724:web:7b0e314d16dce8a6dcb849",
      measurementId: "G-QPLND82T33"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const uid = user.uid;
        const userDoc = await getDoc(doc(db, "users", uid));
        const userData = userDoc.exists() ? userDoc.data() : { name: "Player", balance: 0 };

        const authLink = document.getElementById("auth-link");
        authLink.outerHTML = `<span class="text-green-400">ðŸ’° ${userData.name} â€” $${userData.balance}</span>`;
      }
    });
  </script>

  <!-- Slots Logic -->
  <script>
    (function() {
      const symbols = ['cherry', 'lemon', 'bell', 'seven', 'diamond', 'grape', 'orange'];
      const spinBtn = document.getElementById('spinBtn');
      const reels    = [
        document.getElementById('reel1'),
        document.getElementById('reel2'),
        document.getElementById('reel3')
      ];
      const resultEl = document.getElementById('slots-result');

      function randomSymbol() {
        return symbols[Math.floor(Math.random() * symbols.length)];
      }

      function spin() {
        spinBtn.disabled = true;
        resultEl.textContent = '';
        let rounds = 20;
        const interval = setInterval(() => {
          reels.forEach(img => {
            const sym = randomSymbol();
            img.src = `/slots_assets/${sym}.png`;
          });
          if (--rounds === 0) {
            clearInterval(interval);
            finalize();
          }
        }, 100);
      }

      function finalize() {
        const srcs = reels.map(img => img.src.split('/').pop().replace('.png',''));
        if (srcs[0] === srcs[1] && srcs[1] === srcs[2]) {
          resultEl.textContent = `ðŸŽ‰ Jackpot! Three ${srcs[0]}s!`;
        } else {
          resultEl.textContent = `Try again! You got ${srcs.join(', ')}.`;
        }
        spinBtn.disabled = false;
      }

      spinBtn.addEventListener('click', spin);
    })();
  </script>

</body>
