<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PakBet ‚Äî Payment Received</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-md rounded-lg p-8 max-w-md text-center">
    <img src="assets/logo.png" alt="PakBet Logo" class="w-20 h-20 mx-auto mb-4">
    <h1 class="text-2xl font-bold text-green-600 mb-2">Payment Successful üéâ</h1>
    <p class="text-gray-700 mb-6">Your wallet will be credited shortly.</p>

    <div class="text-left text-sm text-gray-600 mb-4">
      <p><strong>Payment ID:</strong> <span id="paymentId">Loading...</span></p>
      <p><strong>Amount:</strong> <span id="amount">Loading...</span></p>
      <p><strong>Status:</strong> <span id="status">Loading...</span></p>
    </div>

    <div id="creditStatus" class="text-green-600 font-semibold"></div>

    <a href="/wallet.html" class="mt-6 inline-block bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded transition duration-200">
      Go to Wallet
    </a>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCfragjh50KQRj5G6jm7fZdR2bI2NoQsdk",
      authDomain: "pakbet-b0abe.firebaseapp.com",
      databaseURL: "https://pakbet-b0abe-default-rtdb.firebaseio.com",
      projectId: "pakbet-b0abe",
      storageBucket: "pakbet-b0abe.appspot.com",
      messagingSenderId: "499452911724",
      appId: "1:499452911724:web:7b0e314d16dce8a6dcb849",
      measurementId: "G-QPLND82T33"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // URL parameters
    const params = new URLSearchParams(window.location.search);
    const pf_payment_id = params.get('pf_payment_id');
    const amount = parseFloat(params.get('amount_gross'));
    const status = params.get('payment_status');

    // Display
    document.getElementById("paymentId").innerText = pf_payment_id || "N/A";
    document.getElementById("amount").innerText = amount ? `R ${amount.toFixed(2)}` : "N/A";
    document.getElementById("status").innerText = status || "N/A";

    // Credit the wallet
    if (status === "COMPLETE" && !isNaN(amount)) {
      auth.onAuthStateChanged(user => {
        if (user) {
          const uid = user.uid;
          const walletRef = db.ref(`wallets/${uid}/balance`);
          const updateTimeRef = db.ref(`wallets/${uid}/lastUpdated`);
          const txRef = db.ref(`transactions`).push();

          walletRef.get().then(snapshot => {
            const current = snapshot.exists() ? parseFloat(snapshot.val()) : 0;
            const newBalance = current + amount;

            // Update wallet
            walletRef.set(newBalance);
            updateTimeRef.set(new Date().toISOString());

            // Log transaction
            txRef.set({
              uid: uid,
              type: 'deposit',
              method: 'payfast',
              amount: amount,
              date: new Date().toISOString(),
              status: 'complete',
              payment_id: pf_payment_id
            });

            document.getElementById("creditStatus").innerText = `‚úÖ Wallet credited with R ${amount.toFixed(2)}`;
          }).catch(error => {
            document.getElementById("creditStatus").innerText = `‚ö†Ô∏è Error: ${error.message}`;
          });
        } else {
          document.getElementById("creditStatus").innerText = "‚ö†Ô∏è Not logged in ‚Äî cannot credit wallet.";
        }
      });
    } else {
      document.getElementById("creditStatus").innerText = "‚ö†Ô∏è Invalid or incomplete payment.";
    }
  </script>
</body>
</html>
