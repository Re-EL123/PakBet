<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PakBet â€” PayFast Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-xl mx-auto mt-16 bg-white p-8 rounded shadow">
    <h1 class="text-2xl font-bold mb-6 text-center text-green-700">Pay with PayFast</h1>

    <form id="payfastForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Amount (R)</label>
        <input type="number" step="0.01" id="amount" required class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Payment Description</label>
        <input type="text" id="description" value="PakBet Deposit" required class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2">
      </div>

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
        Proceed to PayFast
      </button>
    </form>
  </div>

  <script>
    const MERCHANT_ID = "10000100";
    const PASSPHRASE = "jt7NOE43FZPn";
    const TESTING = true;
    const pfHost = TESTING ? "sandbox.payfast.co.za" : "www.payfast.co.za";

    function generateSignature(data, passphrase) {
      let sortedKeys = Object.keys(data).sort();
      let paramString = sortedKeys
        .map((key) => `${key}=${encodeURIComponent(data[key]).replace(/%20/g, "+")}`)
        .join("&");

      if (passphrase) {
        paramString += `&passphrase=${encodeURIComponent(passphrase)}`;
      }

      return CryptoJS.MD5(paramString).toString();
    }

    document.getElementById("payfastForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const amount = parseFloat(document.getElementById("amount").value).toFixed(2);
      const description = document.getElementById("description").value;
      const userUID = localStorage.getItem("uid") || "guest_" + Date.now();
      const paymentId = "PF_" + Date.now();

      const paymentData = {
        merchant_id: MERCHANT_ID,
        return_url: "https://pakbet.online/payfast_success.html",
        cancel_url: "https://pakbet.online/payfast_cancel.html",
        notify_url: "https://payfast-notify.akanishibiri4422.workers.dev/",
        name_first: "PakBet",
        name_last: "User",
        email_address: "info@pakbet.online",
        m_payment_id: paymentId,
        amount: amount,
        item_name: description,
        custom_str1: userUID
      };

      // Generate signature
      const signature = generateSignature(paymentData, PASSPHRASE);
      paymentData.signature = signature;

      // DO NOT ADD merchant_key HERE

      // Build and submit form
      let form = document.createElement("form");
      form.method = "post";
      form.action = `https://${pfHost}/eng/process`;

      for (let key in paymentData) {
        if (paymentData.hasOwnProperty(key)) {
          let input = document.createElement("input");
          input.type = "hidden";
          input.name = key;
          input.value = paymentData[key];
          form.appendChild(input);
        }
      }

      document.body.appendChild(form);
      form.submit();
    });
  </script>

  <!-- CryptoJS MD5 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
