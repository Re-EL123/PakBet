<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PakBet — Wallet</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">

  <!-- Navbar -->
  <nav class="bg-gray-800 shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <span class="text-2xl font-bold text-green-500">PakBet</span>
      <ul id="navUserMenu" class="flex items-center space-x-6">
        <!-- Populated by JS -->
      </ul>
    </div>
    <div id="alertBanner" class="hidden bg-yellow-500 text-gray-900 text-center py-2"></div>
  </nav>

  <!-- Wallet Content -->
  <main class="flex-grow max-w-3xl mx-auto px-4 py-12 space-y-8">
    <h1 class="text-4xl font-bold text-center mb-6">My Wallet</h1>

    <div id="greeting" class="text-center text-lg text-gray-300"></div>
    <div class="bg-gray-800 p-6 rounded-xl shadow-lg space-y-6">
      <p class="text-xl">
        Balance: <span id="wallet-balance" class="text-green-400">0.00</span> Paks
      </p>

      <!-- Deposit Section -->
      <div>
        <h2 class="text-lg font-semibold mb-2">Deposit (Buy Paks)</h2>
        <div class="flex items-center space-x-4">
          <input id="deposit-amount" type="number" min="1" placeholder="Amount in ZAR"
                 class="p-2 w-32 rounded bg-gray-700 text-white focus:outline-none"/>
          <select id="deposit-method" class="p-2 rounded bg-gray-700 text-white">
            <option value="shop2shop">Shop2Shop</option>
            <option value="voucher">1-Voucher (16 digits)</option>
            <option value="flashvoucher">Flash Voucher (16 digits)</option>
            <option value="manual">Manual Deposit</option>
          </select>
          <button id="depositBtn"
                  class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded font-bold disabled:opacity-50">
            Deposit
          </button>
        </div>
      </div>

      <!-- Withdraw Section -->
      <div>
        <h2 class="text-lg font-semibold mb-2">Withdraw (Redeem Paks)</h2>
        <div class="grid grid-cols-1 gap-4">
          <input id="withdraw-amount"    type="number" placeholder="Amount in Paks"
                 class="p-2 rounded bg-gray-700 text-white"/>
          <input id="wl-account-holder"  type="text" placeholder="Account Holder Name"
                 class="p-2 rounded bg-gray-700 text-white"/>
          <input id="wl-bank-name"       type="text" placeholder="Bank Name"
                 class="p-2 rounded bg-gray-700 text-white"/>
          <input id="wl-branch-code"     type="text" placeholder="Branch Code"
                 class="p-2 rounded bg-gray-700 text-white"/>
          <input id="wl-account-number"  type="text" placeholder="Account Number"
                 class="p-2 rounded bg-gray-700 text-white"/>
          <input id="wl-reference"       type="text" placeholder="Payment Reference"
                 class="p-2 rounded bg-gray-700 text-white"/>
          <button id="withdrawBtn"
                  class="bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded font-bold disabled:opacity-50">
            Withdraw
          </button>
        </div>
      </div>

      <!-- Buy Voucher -->
      <div>
        <h2 class="text-lg font-semibold mb-2">Buy Voucher</h2>
        <button id="buyVoucherBtn"
                class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded font-bold">
          Buy Voucher
        </button>
      </div>

      <p id="statusMessage" class="text-center text-sm text-gray-400"></p>
    </div>

    <!-- Recent Transactions -->
    <section>
      <h2 class="text-2xl font-semibold mb-4 text-green-400">Recent Transactions</h2>
      <ul id="transactionsList"
          class="bg-gray-800 p-4 rounded-xl space-y-2">
        <li>Loading transactions…</li>
      </ul>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-center py-6">
    <p class="text-gray-400 text-sm">&copy; 2025 PakBet</p>
  </footer>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp }                                 from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut }          from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, setDoc, serverTimestamp,
      collection, query, where, orderBy, limit, getDocs,
      addDoc
    }                                                         from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCfragjh50KQRj5G6jm7fZdR2bI2NoQsdk",
      authDomain: "pakbet-b0abe.firebaseapp.com",
      projectId: "pakbet-b0abe",
      storageBucket: "pakbet-b0abe.appspot.com",
      messagingSenderId: "499452911724",
      appId: "1:499452911724:web:7b0e314d16ce8a6dcb849",
      measurementId: "G-QPLND82T33"
    };
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    // UI refs
    const navMenu       = document.getElementById('navUserMenu');
    const alertBanner   = document.getElementById('alertBanner');
    const greeting      = document.getElementById('greeting');
    const balanceEl     = document.getElementById('wallet-balance');
    const statusMsg     = document.getElementById('statusMessage');
    const depositAmt    = document.getElementById('deposit-amount');
    const depositMtd    = document.getElementById('deposit-method');
    const depositBtn    = document.getElementById('depositBtn');
    const withdrawBtn   = document.getElementById('withdrawBtn');
    const txList        = document.getElementById('transactionsList');
    const buyVoucherBtn = document.getElementById('buyVoucherBtn');

    function genRef() {
      return 'PAK-' + Math.random().toString(36).substr(2,8).toUpperCase();
    }

    async function loadLatestAlert() {
      const snap = await getDocs(query(collection(db,'alerts'),
        orderBy('timestamp','desc'), limit(1)));
      if (!snap.empty) {
        alertBanner.textContent = snap.docs[0].data().message;
        alertBanner.classList.remove('hidden');
      }
    }

    async function loadTransactions(uid) {
      const snap = await getDocs(query(
        collection(db,'transactions'),
        where('uid','==',uid),
        orderBy('timestamp','desc'),
        limit(5)
      ));
      txList.innerHTML = '';
      if (snap.empty) {
        txList.innerHTML = '<li>No transactions yet.</li>';
        return;
      }
      snap.forEach(d => {
        const { type, amount, timestamp, reference } = d.data();
        const time = new Date(timestamp.seconds*1000).toLocaleString();
        const li = document.createElement('li');
        li.className = 'flex justify-between';
        li.innerHTML = `<span>${time} — ${type} (Ref: ${reference})</span>
                        <span>${amount.toFixed(2)} P</span>`;
        txList.appendChild(li);
      });
    }

    onAuthStateChanged(auth, async user => {
      await loadLatestAlert();
      if (!user) return window.location.href='auth.html';

      // Seed wallet
      const wRef = doc(db,'wallets',user.uid);
      if (!(await getDoc(wRef)).exists()) {
        await setDoc(wRef,{ balance: 0, lastUpdated: serverTimestamp() });
      }
      const bal = (await getDoc(wRef)).data().balance;

      navMenu.innerHTML = `
        <li><span class="font-semibold">${user.displayName||user.email} — ${bal.toFixed(2)} P</span></li>
        <li><button id="logoutBtn"
                    class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Logout</button></li>`;
      document.getElementById('logoutBtn')
        .onclick = async ()=>{ await signOut(auth); window.location.href='auth.html'; };

      greeting.textContent = `Welcome, ${user.displayName||'Player'}!`;
      balanceEl.textContent = bal.toFixed(2);
      loadTransactions(user.uid);
    });

    depositBtn.onclick = () => {
      const amt    = parseFloat(depositAmt.value);
      const mtd    = depositMtd.value;
      const ref    = genRef();
      const uid    = auth.currentUser.uid;

      if (mtd==='shop2shop') {
        window.open('https://shop.shoptoshop.co.za/qr-code/send?code=IZVGIL','_blank');
        statusMsg.textContent = `Scan & pay. Ref: ${ref}. Await admin approval.`;
        addDoc(collection(db,'pending_deposits'), {
          uid, amount: amt, method: mtd, reference: ref,
          status:'pending', timestamp: serverTimestamp()
        });
      }
      else if (mtd==='voucher' || mtd==='flashvoucher') {
        window.location.href = `voucher_deposit.html?type=${mtd}&amount=${amt}&ref=${ref}`;
      }
      else if (mtd==='manual') {
        window.location.href = `deposit.html?ref=${ref}`;
      }
    };

    withdrawBtn.onclick = async () => {
      const amt   = parseFloat(document.getElementById('withdraw-amount').value);
      const acc   = document.getElementById('wl-account-holder')?.value.trim();
      const bank  = document.getElementById('wl-bank-name')?.value.trim();
      const branch= document.getElementById('wl-branch-code')?.value.trim();
      const accNo = document.getElementById('wl-account-number')?.value.trim();
      const uref  = document.getElementById('wl-reference')?.value.trim();
      if (!amt||!acc||!bank||!branch||!accNo||!uref) {
        return statusMsg.textContent='All fields required.';
      }
      const ref = genRef();
      await addDoc(collection(db,'pending_withdrawals'), {
        uid: auth.currentUser.uid,
        amount: amt,
        accountHolder: acc,
        bankName: bank,
        branchCode: branch,
        accountNumber: accNo,
        reference: uref,
        requestRef: ref,
        status:'pending',
        timestamp: serverTimestamp()
      });
      statusMsg.textContent = `Withdrawal requested (Ref: ${ref}). Await admin approval.`;
    };

    buyVoucherBtn.onclick = () => window.location.href='buy-voucher.html';
  </script>
</body>
</html>
