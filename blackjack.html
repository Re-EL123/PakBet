      <div class="space-x-6 flex items-center" id="navbar-links">
        <a href="index.html" class="hover:text-green-400">Home</a>
        <a href="soccer.html" class="hover:text-green-400">Soccer</a>
        <a href="aviator.html" class="hover:text-green-400">Aviator</a>
        <a href="cricket.html" class="hover:text-green-400">Cricket</a>
        <a href="casino.html" class="hover:text-green-400">Casino</a>
        <a href="auth.html" id="auth-link" class="hover:text-green-400">Login</a>

    </div>

    <div id="alertBanner" class="hidden bg-yellow-500 text-gray-900 text-center py-2"></div>

  <!-- Page Content -->
  <main class="flex-grow max-w-4xl mx-auto px-4 py-12 space-y-6">
    <!-- Greeting -->
    <div id="greeting" class="text-center text-lg text-gray-300"></div>

    <h1 class="text-4xl font-extrabold mb-6 text-center">Blackjack</h1>
    <p class="text-gray-300 mb-8 text-center">
      Try to get as close to 21 as possible without going over. Aces count as 1 or 11.
    </p>

    <!-- Game Area -->

      <!-- Dealer Hand -->
      <div class="mb-6">
        <h2 class="text-2xl font-semibold mb-2">Dealer’s Hand (<span id="dealer-score">0</span>)</h2>
        <div id="dealer-cards" class="flex space-x-2"></div>

      <!-- Player Hand -->
      <div class="mb-6">
        <h2 class="text-2xl font-semibold mb-2">Your Hand (<span id="player-score">0</span>)</h2>
        <div id="player-cards" class="flex space-x-2"></div>

      <!-- Controls -->
      <div class="flex justify-center space-x-4">
        <button id="btnHit" class="bg-green-500 px-6 py-2 rounded font-bold hover:bg-green-600 disabled:opacity-50" disabled>

        <button id="btnStand" class="bg-yellow-500 px-6 py-2 rounded font-bold hover:bg-yellow-600 disabled:opacity-50" disabled>
          Stand

        <button id="btnDeal" class="bg-blue-500 px-6 py-2 rounded font-bold hover:bg-blue-600">
          Deal
        </button>
      </div>

      <!-- Result Display -->
      <div id="bj-result" class="mt-6 text-center text-xl font-semibold"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-center py-6">
    <p class="text-gray-400 text-sm">&copy; 2025 PakBet</p>

  <!-- Firebase & User Integration -->
  <script type="module">
    import { initializeApp }            from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAnalytics }             from "https://www.gstatic.com/firebasejs/11.8.1/firebase-analytics.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import {
      getFirestore,
      doc, getDoc, setDoc, serverTimestamp,
      collection, query, orderBy, limit, getDocs
    }                                   from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    // Your Firebase config (unchanged)
    const firebaseConfig = {
      apiKey: "AIzaSyCfragjh50KQRj5G6jm7fZdR2bI2NoQsdk",
      authDomain: "pakbet-b0abe.firebaseapp.com",
      projectId: "pakbet-b0abe",
      storageBucket: "pakbet-b0abe.appspot.com",
      messagingSenderId: "499452911724",
      appId: "1:499452911724:web:7b0e314d16dce8a6dcb849",
      measurementId: "G-QPLND82T33"
    };
    const app  = initializeApp(firebaseConfig);
    getAnalytics(app);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    const navbarLinks = document.getElementById('navbar-links');
    const authLink    = document.getElementById('auth-link');
    const alertBanner = document.getElementById('alertBanner');
    const greeting    = document.getElementById('greeting');

    // Fetch latest admin alert
    async function loadLatestAlert() {
      const q = query(collection(db,'alerts'), orderBy('timestamp','desc'), limit(1));
      const snap = await getDocs(q);
      if (!snap.empty) {
        alertBanner.textContent = snap.docs[0].data().message;
        alertBanner.classList.remove('hidden');
      }
    }

    // Auto-seed user & wallet
    async function seedUserAndWallet(uid, email, name) {
      const uref = doc(db,'users',uid);
      if (!(await getDoc(uref)).exists()) {
        await setDoc(uref, {
          email,
          username: name || email.split('@')[0],
          isAdmin: false,
          createdAt: serverTimestamp()
        });
      }
      const wref = doc(db,'wallets',uid);
      if (!(await getDoc(wref)).exists()) {
        await setDoc(wref, {
          balance: 0,
          lastUpdated: serverTimestamp()
        });
      }
    }

    onAuthStateChanged(auth, async user => {
      // always load alerts
      await loadLatestAlert();

      // remove default auth link
      authLink.remove();

      if (user && (user.emailVerified || user.providerData[0].providerId === 'google.com')) {
        // seed Firestore
        await seedUserAndWallet(user.uid, user.email, user.displayName);

        // fetch wallet balance
        const wSnap = await getDoc(doc(db,'wallets',user.uid));
        const bal   = wSnap.exists() ? wSnap.data().balance.toFixed(2) : '0.00';

        // greeting
        greeting.textContent = `Welcome, ${user.displayName || 'Player'}! Balance: R${bal}`;

        // build Profile dropdown
        const container = document.createElement('div');
        container.className = 'relative inline-block';

        const btn = document.createElement('button');
        btn.textContent = user.displayName || 'Profile';
        btn.className = 'text-green-400 hover:text-green-200';
        container.appendChild(btn);

        const menu = document.createElement('div');
        menu.className = 'absolute right-0 mt-2 w-40 bg-gray-800 rounded shadow-lg hidden';
        menu.innerHTML = `
          <a href="dashboard.html"    class="block px-4 py-2 hover:bg-gray-700">Dashboard</a>
          <a href="wallet.html"       class="block px-4 py-2 hover:bg-gray-700">Wallet</a>
          <a href="casino.html"       class="block px-4 py-2 hover:bg-gray-700">Casino</a>
          <button id="logoutBtn"      class="w-full text-left px-4 py-2 hover:bg-gray-700">Logout</button>
        `;
        container.appendChild(menu);

        btn.addEventListener('click', ()=> menu.classList.toggle('hidden'));
        menu.querySelector('#logoutBtn').addEventListener('click', async ()=>{
          await signOut(auth);
          window.location.href = 'auth.html';
        });

        navbarLinks.appendChild(container);
      } else {
        // not logged in → show simple Login link
        const a = document.createElement('a');
        a.href = 'auth.html';
        a.className = 'hover:text-green-400';
        a.textContent = 'Login';
        navbarLinks.appendChild(a);
      }
    });
  </script>

  <!-- Blackjack Game Logic -->
  <script>
    (function () {
      const suits = ['hearts', 'diamonds', 'clubs', 'spades'];
      const ranks = ['2', '3', '4', '5', '6', '7', '8', '9', '10', 'jack', 'queen', 'king', 'ace'];
      let deck = [], dealerHand = [], playerHand = [];

      const dealerCardsEl = document.getElementById('dealer-cards');
      const playerCardsEl = document.getElementById('player-cards');
      const dealerScoreEl = document.getElementById('dealer-score');
      const playerScoreEl = document.getElementById('player-score');
      const btnDeal = document.getElementById('btnDeal');
      const btnHit = document.getElementById('btnHit');
      const btnStand = document.getElementById('btnStand');
      const resultEl = document.getElementById('bj-result');

      function buildDeck() {
        deck = [];
        suits.forEach(suit => {
          ranks.forEach(rank => {
            deck.push({ suit, rank });
          });
        });
        deck.sort(() => Math.random() - 0.5);
      }

      function calcScore(hand) {
        let score = 0, aces = 0;
        hand.forEach(card => {
          if (['jack', 'queen', 'king'].includes(card.rank)) score += 10;
          else if (card.rank === 'ace') { score += 11; aces++; }
          else score += Number(card.rank);
        });
        while (score > 21 && aces > 0) {
          score -= 10; aces--;
        }
        return score;
      }

      function renderHand(hand, containerEl, scoreEl) {
        containerEl.innerHTML = '';
        hand.forEach(card => {
          const img = document.createElement('img');
          img.src = `assets/playing_cards/${card.rank}_of_${card.suit}.png`;
          img.alt = `${card.rank} of ${card.suit}`;
          img.className = 'w-20 h-28';
          containerEl.appendChild(img);
        });
        scoreEl.textContent = calcScore(hand);
      }

      function deal() {
        buildDeck();
        dealerHand = [deck.pop(), deck.pop()];
        playerHand = [deck.pop(), deck.pop()];
        resultEl.textContent = '';
        renderHand(dealerHand, dealerCardsEl, dealerScoreEl);
        renderHand(playerHand, playerCardsEl, playerScoreEl);
        btnHit.disabled = false;
        btnStand.disabled = false;
      }

      btnHit.addEventListener('click', () => {
        playerHand.push(deck.pop());
        renderHand(playerHand, playerCardsEl, playerScoreEl);
        if (calcScore(playerHand) > 21) endRound();
      });

      btnStand.addEventListener('click', () => endRound(true));

      function endRound(playerStood = false) {
        btnHit.disabled = true;
        btnStand.disabled = true;

        if (calcScore(playerHand) > 21) {
          resultEl.textContent = 'You busted! Dealer wins.';
        } else {
          while (calcScore(dealerHand) < 17) {
            dealerHand.push(deck.pop());
          }
          renderHand(dealerHand, dealerCardsEl, dealerScoreEl);

          const playerScore = calcScore(playerHand);
          const dealerScore = calcScore(dealerHand);

          if (dealerScore > 21 || playerScore > dealerScore) {
            resultEl.textContent = 'You win!';
          } else if (playerScore === dealerScore) {
            resultEl.textContent = 'Push (tie).';
          } else {
            resultEl.textContent = 'Dealer wins.';
          }
        }
      }

      btnDeal.addEventListener('click', deal);
    })();
  </script>

</body>
</html>
