<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deposit — PakBet</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

  <div class="bg-gray-800 p-8 rounded shadow-md w-96 text-center">
    <!-- Alert Banner -->
    <div id="alertBanner" class="hidden bg-yellow-500 text-gray-900 p-2 rounded mb-4"></div>

    <!-- Greeting -->
    <div id="greeting" class="mb-4 text-lg text-gray-300"></div>

    <h1 class="text-2xl font-bold mb-4">Deposit Funds</h1>
    <input id="depositAmount" type="number" placeholder="Enter amount" class="w-full p-2 mb-4 rounded bg-gray-700 text-white focus:outline-none" />
    <button id="depositBtn" class="w-full bg-green-500 hover:bg-green-600 py-2 rounded font-bold">Deposit</button>
    <p id="status" class="mt-4 text-sm text-gray-400"></p>
  </div>

  <script type="module">
    import { initializeApp }                          from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAnalytics }                           from "https://www.gstatic.com/firebasejs/11.8.1/firebase-analytics.js";
    import { getAuth, onAuthStateChanged }            from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      updateDoc,
      serverTimestamp,
      collection,
      addDoc,
      query,
      orderBy,
      limit,
      getDocs
    }                                                 from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    // --- Firebase config & init ---
    const firebaseConfig = {
      apiKey: "AIzaSyCfragjh50KQRj5G6jm7fZdR2bI2NoQsdk",
      authDomain: "pakbet-b0abe.firebaseapp.com",
      projectId: "pakbet-b0abe",
      storageBucket: "pakbet-b0abe.firebasestorage.app",
      messagingSenderId: "499452911724",
      appId: "1:499452911724:web:7b0e314d16dce8a6dcb849",
      measurementId: "G-QPLND82T33"
    };
    const app  = initializeApp(firebaseConfig);
    getAnalytics(app);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    // UI elements
    const alertBanner   = document.getElementById('alertBanner');
    const greetingEl    = document.getElementById('greeting');
    const depositBtn    = document.getElementById('depositBtn');
    const statusEl      = document.getElementById('status');
    const amountInput   = document.getElementById('depositAmount');

    // Load latest admin alert
    async function loadLatestAlert() {
      const q = query(collection(db, 'alerts'), orderBy('timestamp','desc'), limit(1));
      const snap = await getDocs(q);
      if (!snap.empty) {
        alertBanner.textContent = snap.docs[0].data().message;
        alertBanner.classList.remove('hidden');
      }
    }

    // Ensure wallet doc exists
    async function ensureWallet(uid) {
      const wRef = doc(db, 'wallets', uid);
      const wSnap = await getDoc(wRef);
      if (!wSnap.exists()) {
        await setDoc(wRef, { balance: 0, lastUpdated: serverTimestamp() });
        return 0;
      }
      return wSnap.data().balance;
    }

    // Auth state handling
    onAuthStateChanged(auth, async user => {
      // always load alerts
      await loadLatestAlert();

      if (!user) {
        greetingEl.textContent = 'You must be logged in to deposit.';
        depositBtn.disabled = true;
        return;
      }

      // get or create wallet
      const balance = await ensureWallet(user.uid);

      // show greeting
      greetingEl.textContent = `Hello, ${user.displayName || 'Player'}! Your balance is R${balance.toFixed(2)}.`;

      // handle deposit
      depositBtn.addEventListener('click', async () => {
        const amt = parseFloat(amountInput.value);
        if (isNaN(amt) || amt <= 0) {
          statusEl.textContent = 'Enter a valid amount.';
          return;
        }
        depositBtn.disabled = true;
        statusEl.textContent = 'Processing…';

        const wRef = doc(db, 'wallets', user.uid);
        const wSnap = await getDoc(wRef);
        const curr = (wSnap.exists() ? wSnap.data().balance : 0);
        const newBal = curr + amt;

        // update wallet
        await updateDoc(wRef, { balance: newBal, lastUpdated: serverTimestamp() });

        // record transaction
        await addDoc(collection(db, 'transactions'), {
          uid: user.uid,
          type: 'deposit',
          amount: amt,
          timestamp: serverTimestamp()
        });

        // show success
        greetingEl.textContent = `Hello, ${user.displayName || 'Player'}! Your new balance is R${newBal.toFixed(2)}.`;
        statusEl.textContent = `Successfully deposited R${amt.toFixed(2)}.`;
        depositBtn.disabled = false;
        amountInput.value = '';
      });
    });
  </script>
</body>
</html>
