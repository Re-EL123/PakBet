<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PakBet — Admin: Bets History</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">

  <!-- Navbar -->
  <nav class="bg-gray-800 shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <span class="text-2xl font-bold text-green-500">PakBet Admin</span>
      <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Logout</button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow max-w-6xl mx-auto px-4 py-12 space-y-8">
    <h1 class="text-4xl font-extrabold text-center">All Bets</h1>

    <!-- Filter Buttons -->
    <div class="flex flex-wrap gap-3 mb-6 justify-center">
      <button class="filterBtn bg-gray-700 hover:bg-green-500 px-4 py-2 rounded" data-game="all">All Games</button>
      <button class="filterBtn bg-gray-700 hover:bg-green-500 px-4 py-2 rounded" data-game="slots">Slots</button>
      <button class="filterBtn bg-gray-700 hover:bg-green-500 px-4 py-2 rounded" data-game="roulette">Roulette</button>
    </div>

    <!-- Status Message -->
    <div id="statusMsg" class="text-sm text-gray-300 mb-2 text-center"></div>

    <!-- Bets List -->
    <section id="betsList" class="space-y-4 text-sm text-white">
      <p class="text-center text-gray-400">Loading bets…</p>
    </section>
  </main>

  <footer class="bg-gray-800 text-center py-4 text-gray-400 text-sm">
    &copy; 2025 PakBet Admin
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import {
      getFirestore, collection, getDocs, doc, getDoc
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCfragjh50KQRj5G6jm7fZdR2bI2NoQsdk",
      authDomain: "pakbet-b0abe.firebaseapp.com",
      projectId: "pakbet-b0abe",
      storageBucket: "pakbet-b0abe.appspot.com",
      messagingSenderId: "499452911724",
      appId: "1:499452911724:web:7b0e314d16ce8a6dcb849"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let adminUid = '';
    let allBets = [];
    const betsList = document.getElementById('betsList');
    const statusMsg = document.getElementById('statusMsg');

    async function fetchAllBets() {
      betsList.innerHTML = '<p class="text-center text-gray-400">Loading bets…</p>';
      const snap = await getDocs(collection(db, 'bets'));
      allBets = [];
      snap.forEach(doc => {
        allBets.push({ id: doc.id, ...doc.data() });
      });
    }

    function renderBets(gameFilter = 'all') {
      betsList.innerHTML = '';

      let filtered = gameFilter === 'all'
        ? allBets
        : allBets.filter(b => b.game === gameFilter);

      filtered.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));

      if (filtered.length === 0) {
        betsList.innerHTML = '<p class="text-center text-gray-400">No bets found for this filter.</p>';
        return;
      }

      filtered.forEach(b => {
        const time = new Date((b.timestamp?.seconds || 0) * 1000).toLocaleString();
        const div = document.createElement('div');
        div.className = 'bg-gray-800 p-4 rounded-xl space-y-1';

        let betDetails = '';
        if (b.game === 'slots') {
          betDetails = `
            <p><span class="font-semibold">Symbols:</span> ${b.symbols?.join(', ') || 'N/A'}</p>
            <p><span class="font-semibold">Win:</span> ${b.win ? 'Yes' : 'No'}</p>
          `;
        } else if (b.game === 'roulette') {
          betDetails = `
            <p><span class="font-semibold">Bet Number:</span> ${b.betNumber ?? 'N/A'}</p>
            <p><span class="font-semibold">Result:</span> ${b.result ?? 'N/A'}</p>
          `;
        } else if (b.game === 'cricket' || b.game === 'soccer' || b.game === 'basketball') {
          betDetails = `
            <p><span class="font-semibold">Match:</span> ${b.match || 'N/A'}</p>
            <p><span class="font-semibold">Bet On:</span> ${b.betOn || b.selectedTeam}</p>
            <p><span class="font-semibold">Odds:</span> ${b.odds ?? 'N/A'}</p>
            <p><span class="font-semibold">Stake:</span> R${b.stake ?? b.betAmount}</p>
            <p><span class="font-semibold">Potential Payout:</span> R${b.potentialPayout ?? 'N/A'}</p>
          `;
        }

        div.innerHTML = `
          <p><span class="font-semibold">User:</span> ${b.uid}</p>
          <p><span class="font-semibold">Game:</span> ${b.game}</p>
          ${betDetails}
          <p><span class="font-semibold">Time:</span> ${time}</p>
        `;
        betsList.appendChild(div);
      });
    }

    document.querySelectorAll('.filterBtn').forEach(btn => {
      btn.addEventListener('click', () => {
        const game = btn.getAttribute('data-game');
        renderBets(game);
      });
    });

    onAuthStateChanged(auth, async user => {
      if (!user) return window.location.href = 'auth.html';
      const userSnap = await getDoc(doc(db, 'users', user.uid));
      if (!userSnap.exists() || !userSnap.data().isAdmin) {
        await signOut(auth);
        return window.location.href = 'auth.html';
      }
      adminUid = user.uid;
      await fetchAllBets();
      renderBets('all');
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = 'auth.html';
    });
  </script>

</body>
</html>
