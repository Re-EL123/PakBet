<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PakBet Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">

  <header class="bg-gray-800 p-4">
    <h1 class="text-3xl font-bold text-green-400 text-center">PakBet Admin Dashboard</h1>
  </header>

  <main class="max-w-5xl mx-auto p-6 space-y-12">
    <!-- Update User Balance -->
    <section>
      <h2 class="text-xl font-bold mb-4">Update User Balance</h2>
      <div class="flex flex-col md:flex-row gap-4">
        <input type="text" id="balanceUid" placeholder="User UID" class="p-2 rounded bg-gray-700 text-white flex-1"/>
        <input type="number" id="balanceAmount" placeholder="New Balance" class="p-2 rounded bg-gray-700 text-white flex-1"/>
        <button id="updateBalanceBtn" class="bg-green-600 px-4 py-2 rounded hover:bg-green-700">
          Update
        </button>
      </div>
      <p id="balanceUpdateStatus" class="mt-2 text-sm text-gray-300"></p>
    </section>

    <!-- Pending Withdrawals -->
    <section>
      <h2 class="text-xl font-bold mb-4">Pending Withdrawals</h2>
      <div id="withdrawalsList" class="bg-gray-700 p-4 rounded space-y-2"></div>
    </section>

    <!-- Send Alert to Users -->
    <section>
      <h2 class="text-xl font-bold mb-4">Send Alert to Users</h2>
      <textarea id="alertMessage" placeholder="Enter alert message..." class="w-full p-2 bg-gray-700 text-white rounded mb-2"></textarea>
      <button id="sendAlertBtn" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">Send Alert</button>
    </section>
  </main>

  <footer class="bg-gray-800 text-center py-4 text-gray-400 text-sm">
    &copy; 2025 PakBet Admin Panel
  </footer>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, doc, setDoc, updateDoc, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCfragjh50KQRj5G6jm7fZdR2bI2NoQsdk",
      authDomain: "pakbet-b0abe.firebaseapp.com",
      projectId: "pakbet-b0abe",
      storageBucket: "pakbet-b0abe.appspot.com",
      messagingSenderId: "499452911724",
      appId: "1:499452911724:web:7b0e314d16dce8a6dcb849",
      measurementId: "G-QPLND82T33"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Update Balance
    const balanceUidInput = document.getElementById('balanceUid');
    const balanceAmountInput = document.getElementById('balanceAmount');
    const updateBalanceBtn = document.getElementById('updateBalanceBtn');
    const balanceStatus = document.getElementById('balanceUpdateStatus');

    updateBalanceBtn.addEventListener('click', async () => {
      const uid = balanceUidInput.value.trim();
      const amount = parseFloat(balanceAmountInput.value.trim());
      if (!uid || isNaN(amount)) {
        balanceStatus.textContent = "Please enter a valid UID and amount.";
        return;
      }
      try {
        await setDoc(doc(db, "wallets", uid), { balance: amount }, { merge: true });
        balanceStatus.textContent = `✅ Updated balance for UID: ${uid}`;
      } catch (error) {
        balanceStatus.textContent = `❌ Error: ${error.message}`;
      }
    });

    // Load Withdrawals
    const withdrawalsList = document.getElementById('withdrawalsList');

    async function loadWithdrawals() {
      const querySnapshot = await getDocs(collection(db, "withdrawals"));
      withdrawalsList.innerHTML = "";
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        if (data.status === "pending") {
          const el = document.createElement("div");
          el.className = "bg-gray-800 p-3 rounded flex justify-between items-center";
          el.innerHTML = `
            <div>
              <p><strong>UID:</strong> ${data.uid}</p>
              <p><strong>Amount:</strong> R${data.amount}</p>
            </div>
            <button class="bg-green-500 hover:bg-green-600 px-3 py-1 rounded" onclick="approveWithdrawal('${docSnap.id}')">
              Approve
            </button>
          `;
          withdrawalsList.appendChild(el);
        }
      });
    }

    window.approveWithdrawal = async (id) => {
      await updateDoc(doc(db, "withdrawals", id), { status: "approved" });
      loadWithdrawals();
    }

    loadWithdrawals();

    // Send Alerts
    const sendAlertBtn = document.getElementById('sendAlertBtn');
    const alertMessage = document.getElementById('alertMessage');

    sendAlertBtn.addEventListener('click', async () => {
      const message = alertMessage.value.trim();
      if (!message) return;
      await addDoc(collection(db, "alerts"), { message, timestamp: Date.now() });
      alertMessage.value = "";
      alert("Alert sent to users!");
    });
  </script>

</body>
</html>
